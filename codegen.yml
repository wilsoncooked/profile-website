overwrite: true
schema: 'http://localhost:1337/graphql'
documents: '**/*.graphql'
generates:
  generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      enumsAsTypes: true
      reactApolloVersion: 3
      withHooks: true
